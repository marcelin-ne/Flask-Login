{% extends './layout.html' %}

{%block title %}{{data.titulo}} {% endblock %}

{% block body %}
<h1>{{data.bienvenida}}</h1>
{% if data.numero_cursos >0 %}
<ul>
    {% for c in data.cursos %}
        <li>{{c}}</li>
    {% endfor %}
</ul>
{% else %}
    <p>No hay cursos disponibles</p>
{% endif %}
{% endblock %}
